<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development Access Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #3b82f6;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="glass-card p-8 max-w-md w-full mx-4 text-center">
        <div class="mb-6">
            <span class="loader"></span>
        </div>
        
        <h1 class="text-2xl font-bold mb-2">Connecting to Environment</h1>
        <p class="text-blue-300 text-sm mb-8" id="status-text">Redirecting to primary environment...</p>

        <div class="space-y-4">
            <a href="https://digitalgeosciences.com/thankyou" class="block w-full py-3 bg-blue-600 hover:bg-blue-500 rounded-xl font-medium transition-all transform active:scale-95">
                Continue Manually
            </a>
            <p class="text-[11px] text-gray-500 italic">
                Automatic failover in <span id="timer" class="font-bold text-gray-400">2</span>s if the link is unreachable.
            </p>
        </div>
    </div>

    <script>
        // Configuration
        const PRIMARY_URL = "https://digitalgeosciences.com/";
        const FALLBACK_URL = "https://digitalgeosciences.com/thankyou"; 
        let secondsLeft = 2;

        // 1. Immediate Attempt
        window.location.replace(PRIMARY_URL);

        // 2. Fallback Logic
        const timerElement = document.getElementById('timer');
        const statusText = document.getElementById('status-text');

        const countdown = setInterval(() => {
            secondsLeft--;
            if (timerElement) timerElement.textContent = secondsLeft;

            if (secondsLeft <= 0) {
                clearInterval(countdown);
                statusText.textContent = "Switching to fallback environment...";
                statusText.classList.replace('text-blue-300', 'text-yellow-400');
                
                // Final fallback redirect
                window.location.replace(FALLBACK_URL);
            }
        }, 1000);

        // Clean up if user manually navigates away
        window.onbeforeunload = () => clearInterval(countdown);
    </script>

</body>
</html>
