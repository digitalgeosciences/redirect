<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="0; url=https://qubalee.com/" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      max-width: 520px;
      padding: 1.75rem 2rem;
      border-radius: 1rem;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 20px 48px rgba(15, 23, 42, 0.75);
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin: 0.3rem 0;
      line-height: 1.5;
      font-size: 1rem;
      color: #cbd5e1;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Forwarding you now...</h1>
    <p>Redirecting to <a href="https://qubalee.com/">https://qubalee.com/</a></p>
    <p>If you are not redirected automatically, please use the link above.</p>
  </div>

  <script>
    window.location.replace("https://qubalee.com/");
  </script>
</body>
</html>
